@media (max-width: 480px) {

.instructions {

    .card {
      position: absolute;
      cursor: pointer;
      transition: transform 0.3s ease, z-index 0.3s ease;
    }

    .card img {
      display: block;
      width: auto;
      height: 220px;
      border-radius: 10px;

    }

    .card img:hover {

    .card:nth-child(1) {

    .card:nth-child(2) {

<script>
    function navigateHome() {
      window.location.href = "index.html"; // Replace with the actual home page URL
    }
  
    const cards = document.querySelectorAll('.card');
    const textContainer = document.querySelector('.text-container');
    let activeCard = null;
  
    cards.forEach((card) => {
      const img = card.querySelector('img');
  
      // Save the original transform (fanned-out position)
      card.dataset.originalTransform = card.style.transform;
  
      // Hover Effect: Show Front Temporarily
      card.addEventListener('mouseenter', () => {
        img.src = img.getAttribute('data-front');
      });
  
      card.addEventListener('mouseleave', () => {
        if (!card.classList.contains('active')) {
          img.src = 'back.png';
        }
      });
  
      // Click Effect: Move to Leftmost Position or Reset and Show Text
      card.addEventListener('click', () => {
        if (card.classList.contains('active')) {
          // Reset to original position
          card.classList.remove('active');
          card.style.transform = card.dataset.originalTransform;
          img.src = 'back.png';
          activeCard = null;
  
          // Hide the text container
          textContainer.style.display = 'none';
        } else {
          // Reset previously active card
          if (activeCard) {
            activeCard.classList.remove('active');
            activeCard.style.transform = activeCard.dataset.originalTransform;
            activeCard.querySelector('img').src = 'back.png';
          }
  
          // Set clicked card as active
          card.classList.add('active');
          activeCard = card;
          card.style.transform = 'translateX(200px) scale(1.3)';
          img.src = img.getAttribute('data-front');
  
          // Update the text container with this card's text
          textContainer.textContent = card.getAttribute('data-text');
          textContainer.style.display = 'block'; // Show the text container
        }
      });
    });
  </script>
