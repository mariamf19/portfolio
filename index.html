<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Bouquet</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
        @font-face {
    font-family: 'Etna'; /* Give your font a custom name */
    src: url('etna.otf') format('opentype'); /* Path to the font file */
    }


    /* General Styling */
    body, html {
  margin: 0;
  padding: 0;
  letter-spacing: 8px;
  font-family: 'Etna', sans-serif;
  font-weight: 200;
  background-color: #FFFAEE; /* Light beige background */
  height: 100vh;
  display: flex;
  flex-direction: column; /* Keeps title and bouquet separated */
  align-items: center; /* Centers the bouquet horizontally */
  overflow: hidden; /* Prevents scrolling */
}

    /* Title Section */
    header {
  width: 100%; /* Ensure it spans the width */
  text-align: center;
  position: absolute; /* Keeps it fixed at the top */
  top: 20px; /* Adjust as needed */
  left: 0;
  padding: 0;
  margin: 0;
  z-index: 1;
}

header h1 {
  font-size: 2.5rem;
  font-weight: 500;
  color: #006083; /* Deep blue */
  margin: 0;
}

    /* Navigation Flower */
    .nav-flower {
      position: fixed; /* Fixed in the top-left corner */
      top: 5px;
      left: 5px;
      width: 70px;
      height: auto;
      cursor: pointer;
      z-index: 5;
    }

    .top-flower {
      position: fixed; /* Fixed in the top-left corner */
      top: 5px;
      right: 5px;
      width: 70px;
      height: auto;
      cursor: pointer;
      z-index: 5;
    }

    .nav-flower:hover {
      transform: scale(1.1); /* Subtle grow effect */
      transition: transform 0.3s ease;
    }

    #bouquet-container {
  flex-grow: 1;
  display: flex;
  justify-content: center; /* Center horizontally */
  align-items: center;
  position: relative; /* Enables the use of top for positioning */
  top: 0px; /* Adjust the vertical offset as needed */
  width: 100%;
  max-width: 100vw; /* Prevents exceeding screen width */
  height: 90%;
  max-height: calc(100vh - 30px); /* Adjust height based on the offset */
}



#bouquet {
  display: flex;
  justify-content: center;
  align-items: center; /* Keep flowers aligned properly */
  gap: 10px; /* Spacing between flowers */
}

    .flower {
      width: 300px; /* Bigger flowers */
      height: auto;
      transition: transform 0.3s ease, opacity 0.3s ease;
      cursor: pointer;
      margin-right: -50px;
    }

    .flower:hover {
      transform: scale(1.2); /* Grow slightly on hover */
      opacity: 0.9;
    }
    /* Positioning for the hover text */
/* Positioning for the hover text */
.flower-container {
  position: relative;
  display: inline-block;
}

.hover-text {
  position: absolute;
  bottom: 105%; /* Move text above the flower */
  left: 60%;
  transform: translateX(-50%);
  font-size: 1.5rem;
  font-weight: 500;
  color: #006083; /* Deep blue */
  margin-bottom: 30px; /* Add some space between the text and the flower */
  opacity: 0; /* Initially hidden */
  transition: opacity 0.3s ease; /* Smooth fade-in effect */
  pointer-events: none; /* Prevent text from interfering with hover */
}

.flower-container:hover .hover-text {
  opacity: 1; /* Text fades in on hover */
}
.nav-container {
  position: fixed;
  top: 20px;
  left: 20px;
  display: flex;
  align-items: center;
  z-index: 2;
}

.nav-hover-text {
  font-size: 1rem;
  font-weight: 500;
  color: #006083; /* Deep blue */
  margin-left: 80px; /* Space between icon and text */
  margin-top: 15px;
  opacity: 0; /* Hidden by default */
  transition: opacity 0.3s ease; /* Smooth fade-in */
}

.nav-container:hover .nav-hover-text {
  opacity: 1; /* Text appears on hover */
}

.top-container {
  position: fixed;
  top: 20px;
  right: 20px;
  display: flex;
  align-items: center;
  z-index: 2;
}

.top-hover-text {
  font-size: 1rem;
  font-weight: 500;
  color: #006083; /* Deep blue */
  margin-right: 65px; /* Space between icon and text */
  margin-top: 15px;
  opacity: 0; /* Hidden by default */
  transition: opacity 0.3s ease; /* Smooth fade-in */
}

.top-container:hover .top-hover-text {
  opacity: 1; /* Text appears on hover */
}
.instructions {
            font-size: 1rem;
            color: #f29ac1;
            text-align: center;
            letter-spacing: 1.5px;
            margin-top: 100px;
        }

        footer {
    width: 100%;
    text-align: center;
    position: fixed;
    bottom: 0;
    left: 0;
    background-color: #FFFAEE;
    color: #006083;
    font-size: 0.6rem;
    letter-spacing: 1px;
    padding: 10px 0;
    z-index: 1;
    pointer-events: auto;
}

.social-links {
    display: flex;           /* Ensures the logos are in one horizontal line */
    justify-content: center; /* Centers the logos horizontally */
    align-items: center;     /* Vertically centers the logos */
    gap: 20px;               /* Adds space between the logos */
    margin-top: 5px;         /* Space between the footer text and the icons */
}

.social-logo {
    width: 30px;             /* Size of the logos */
    height: auto;
    transition: transform 0.3s ease;
}

.social-logo:hover {
    transform: scale(1.1);   /* Slightly enlarges the logo on hover */
}



  </style>
</head>
<body>
  <!-- Navigation Flower -->
  
  <div class="nav-container">
  <img src="images/home.png" alt="Home Flower" class="nav-flower" onclick="navigateTo('home')">
  <span class="nav-hover-text">HOME</span>
</div>

<div class="top-container">
  <img src="images/home.png" alt="Game Flower" class="top-flower">

</div>

  

  <!-- Title Section -->
  <header>
    <h1>MARIAM FATIMA</h1>
  </header>

  <!-- <p style="color: #e73537; font-size: 1rem; text-align: center; margin-top: 60px;">Click a flower to explore!</p> -->
  <p class="instructions">Click on a flower to explore!</p>

  <!-- Bouquet Section -->
  <div id="bouquet-container">
    <div id="bouquet">
      <div class="flower-container">
        <img src="images/1.png" alt="About Flower" class="flower" onclick="navigateTo('about')">
        <span class="hover-text">ABOUT</span>
      </div>
      <div class="flower-container">
        <img src="images/2.png" alt="Projects Flower" class="flower" onclick="navigateTo('projects')">
        <span class="hover-text">PROJECTS</span>
      </div>
      <div class="flower-container">
        <img src="images/3.png" alt="Contact Flower" class="flower" onclick="navigateTo('contact')">
        <span class="hover-text">BONUS GAME</span>
      </div>
    </div>
  </div>
  
 
  

  <script>
    // Navigation function
    function navigateTo(section) {
      if (section === "home") {
        window.location.href = "index.html"; // Replace with the actual home URL
      } else if (section === "about") {
        window.location.href = "about.html"; // Replace with the About page URL
      } else if (section === "projects") {
        window.location.href = "projects.html"; // Replace with the Projects page URL
      } else if (section === "contact") {
        window.location.href = "game.html"; // Replace with the Contact page URL
      } else if (section === "game") {
        window.location.href = "game.html"; // Replace with the game page URL
    }
}
  </script>
