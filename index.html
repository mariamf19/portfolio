<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Bouquet</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Etna';
      src: url('etna.otf') format('opentype');
    }

    /* General Styling */
    body, html {
      margin: 0;
      padding: 0;
      letter-spacing: 8px;
      font-family: 'Etna', sans-serif;
      font-weight: 200;
      background-color: #FFFAEE;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    /* Title Section */
    header {
      width: 100%;
      text-align: center;
      position: absolute;
      top: 20px;
      left: 0;
      padding: 0;
      margin: 0;
      z-index: 1;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 500;
      color: #006083;
      margin: 0;
    }

    /* Navigation Flower */
    .nav-flower, .top-flower {
      position: fixed;
      top: 5px;
      left: 5px;
      width: 70px;
      height: auto;
      cursor: pointer;
      z-index: 5;
    }

    .top-flower {
      right: 5px;
      left: auto;
    }

    .nav-flower:hover, .top-flower:hover {
      transform: scale(1.1);
      transition: transform 0.3s ease;
    }

    /* Bouquet Section */
    #bouquet-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      width: 100%;
      max-width: 100vw;
      height: 90%;
      max-height: calc(100vh - 30px);
    }

    #bouquet {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .flower {
      width: 20vw;
      max-width: 300px;
      height: auto;
      transition: transform 0.3s ease, opacity 0.3s ease;
      cursor: pointer;
    }

    .flower:hover {
      transform: scale(1.2);
      opacity: 0.9;
    }

    /* Hover Text Styling */
    .flower-container {
      position: relative;
      display: inline-block;
    }

    .hover-text {
      position: absolute;
      bottom: 105%;
      left: 60%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      font-weight: 500;
      color: #006083;
      margin-bottom: 30px;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .flower-container:hover .hover-text {
      opacity: 1;
    }

    /* Navigation Text */
    .nav-container {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      z-index: 2;
    }

    .nav-hover-text {
      font-size: 1rem;
      font-weight: 500;
      color: #006083;
      margin-left: 80px;
      margin-top: 15px;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    .top-container {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      z-index: 2;
    }

    .top-hover-text {
      font-size: 1rem;
      font-weight: 500;
      color: #006083;
      margin-right: 65px;
      margin-top: 15px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .top-container:hover .top-hover-text {
      opacity: 1;
    }

    .instructions {
      font-size: 1rem;
      color: #f29ac1;
      text-align: center;
      letter-spacing: 1.5px;
      margin-top: 100px;
    }

    footer {
      width: 100%;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 0;
      background-color: #FFFAEE;
      color: #006083;
      font-size: 0.6rem;
      letter-spacing: 1px;
      padding: 10px 0;
      z-index: 1;
      pointer-events: auto;
    }

    .social-links {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 5px;
    }

    .social-logo {
      width: 30px;
      height: auto;
      transition: transform 0.3s ease;
    }

    .social-logo:hover {
      transform: scale(1.1);
    }

    /* Media Queries for responsiveness */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      .flower {
        width: 25vw; /* Slightly larger flowers on smaller screens */
      }

      .flower-container {
        width: 40%;
      }

      .instructions {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .flower {
        width: 35vw; /* Larger flowers for mobile */
      }

      header h1 {
        font-size: 1.5rem;
      }

      .instructions {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="nav-container">
    <img src="images/home.png" alt="Home Flower" class="nav-flower" onclick="navigateTo('home')">
    <span class="nav-hover-text">HOME</span>
  </div>

  <div class="top-container">
    <img src="images/home.png" alt="Game Flower" class="top-flower">
  </div>

  <header>
    <h1>MARIAM FATIMA</h1>
  </header>

  <p class="instructions">Click on a flower to explore!</p>

  <div id="bouquet-container">
    <div id="bouquet">
      <div class="flower-container">
        <img src="images/1.png" alt="About Flower" class="flower" onclick="navigateTo('about')">
        <span class="hover-text">ABOUT</span>
      </div>
      <div class="flower-container">
        <img src="images/2.png" alt="Projects Flower" class="flower" onclick="navigateTo('projects')">
        <span class="hover-text">PROJECTS</span>
      </div>
      <div class="flower-container">
        <img src="images/3.png" alt="Contact Flower" class="flower" onclick="navigateTo('contact')">
        <span class="hover-text">BONUS GAME</span>
      </div>
    </div>
  </div>

  <script>
    function navigateTo(section) {
      if (section === "home") {
        window.location.href = "index.html";
      } else if (section === "about") {
        window.location.href = "about.html";
      } else if (section === "projects") {
        window.location.href = "projects.html";
      } else if (section === "contact") {
        window.location.href = "game.html";
      } else if (section === "game") {
        window.location.href = "game.html";
      }
    }
  </script>

  <footer>

    <div class="social-links">
      <a href="https://www.linkedin.com/in/mariam-fatima-057282300/" target="_blank">
        <img src="images/linkedin.png" alt="LinkedIn" class="social-logo">
      </a>
      <a href="mailto:mxf4882@nyu.edu">
        <img src="images/mail.png" alt="Email" class="social-logo">
      </a>
      <a href="https://github.com/mariamf19" target="_blank">
        <img src="images/github.png" alt="GitHub" class="social-logo">
      </a>
    </div>
  </footer>
</body>
</html>
